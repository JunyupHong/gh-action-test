name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Build webpack
        run: npm run build
      
      - uses: actions/upload-artifact@v2
        with:
          name: built-artifact
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Deploy Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GITHUB_ACTIONS_TESTT }}
        run: |
          npm install firebase-tools
          npx firebase-tools deploy --token $FIREBASE_TOKEN --only hosting --project github-actions-testt --json



